services:
  # Backend Service
  - type: web
    name: notes-bookmarks-backend
    runtime: docker
    rootDir: backend
    envVars:
      - key: PORT
        value: 5000
    plan: free

  # Frontend Service
  - type: web
    name: notes-bookmarks-frontend
    runtime: docker
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService: notes-bookmarks-backend
        property: url
    plan: free
